<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  </head>
  <body>
      <div id="top">
      <div id="header" class="row row-centered">
        <div id="logo" class="col col-centered">
        </div>
        <div id="name">
        </div>
      </div>
      
      <div id="topnav" class="row row-centered">
        <div class="col-md-1 col-centered"></div>
        <div class="col-md-1 col-centered"></div>
        <div class="col-md-1 col-centered"></div>
        <div class="col-md-1 col-centered"></div>
        <div class="col-md-1 col-centered"></div>
      </div>

      <div id="pics" class="row row-centered">
        <div class="col-md-2 col-centered workpic"></div>
        <div class="col-md-2 col-centered workpic"></div>
        <div class="col-md-2 col-centered workpic"></div>
        <div class="col-md-2 col-centered workpic"></div>
      </div>
    </div>

      <div id="tabs" class="row row-centered">
        <div class="col-md-2 col-centered workdesc" onclick="toggle()">click me</div>
        <div class="col-md-2 col-centered workdesc" onclick="toggle()">click me</div>
        <div class="col-md-2 col-centered workdesc" onclick="toggle()">click me</div>
        <div class="col-md-2 col-centered workdesc" onclick="toggle()">click me</div>
      </div>

    <div id="bottom">
      <div id="slider" class="row row-centered">
        <div class="col-md-8 col-centered"></div>
      </div>

      <div id="text1" class="row row-centered">
        <div class="col-md-8 col-centered"></div>
      </div>

      <div id="text2" class="row row-centered">
        <div class="col-md-4 col-centered"></div>
        <div class="col-md-4 col-centered"></div>
      </div>

      <div id="footer" class="row row-centered">
        <div class="col-md-8 col-centered"></div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
